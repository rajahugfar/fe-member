<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle/Badge -->
  <circle cx="30" cy="30" r="28" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Bicycle Icon -->
  <g transform="translate(10, 15)">
    <!-- Front Wheel -->
    <circle cx="10" cy="22" r="8" stroke="url(#gradient1)" stroke-width="2" fill="none"/>
    <circle cx="10" cy="22" r="2" fill="url(#gradient1)"/>
    
    <!-- Back Wheel -->
    <circle cx="30" cy="22" r="8" stroke="url(#gradient1)" stroke-width="2" fill="none"/>
    <circle cx="30" cy="22" r="2" fill="url(#gradient1)"/>
    
    <!-- Frame -->
    <path d="M 10 22 L 20 10 L 30 22" stroke="url(#gradient1)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 20 10 L 20 5" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 18 5 L 22 5" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Seat -->
    <ellipse cx="20" cy="8" rx="3" ry="1.5" fill="url(#gradient1)"/>
  </g>
  
  <!-- Text: Bicycle678 -->
  <text x="65" y="38" font-family="'Inter', 'Noto Sans Thai', sans-serif" font-size="24" font-weight="700" fill="url(#gradient1)">
    Bicycle
  </text>
  <text x="155" y="38" font-family="'Inter', 'Noto Sans Thai', sans-serif" font-size="24" font-weight="700" fill="url(#gradient2)">
    678
  </text>
  
  <!-- Tagline (optional) -->
  <text x="65" y="50" font-family="'Inter', 'Noto Sans Thai', sans-serif" font-size="8" font-weight="400" fill="#9ca3af" letter-spacing="1">
    PREMIUM GAMING
  </text>
  
  <!-- Gradients -->
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>
    
    <!-- Green Gradient -->
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
